<!<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/css.css" />
    <script type="text/javascript">

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}


    </script>
    <title>Bandits</title>
  </head>
  <body>
    <div class="Titre&Logo">
      <img src="src/photos/Logo.png" class="Logo" style="width:75px">
      <div class="Titre">Bandits Clothes</div>

    </div>

    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="src/photos/instruction.png">
  </div>

  <div class="mySlides fade HiddenSlides">
    <div class="numbertext">2 / 3</div>
    <img src="src/photos/afficheinstr.png">
  </div>

  <div class="mySlides fade HiddenSlides">
    <div class="numbertext">3 / 3</div>
    <img src="src/photos/moyenneaffiche.png">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  </body>
</html>
