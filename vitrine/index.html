
<!DOCTYPE html>
<html lang="fr" dir="ltr">

  <body onload="showSlides()">

    <!-- Slideshow container -->
<div class="slideshow-container">

  </div>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>

  <span class="dot" onclick="currentSlide(3)"></span>
</div>
